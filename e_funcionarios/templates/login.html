{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}
<div class="d-flex justify-content-center text-dark">
    <div class="col-sm-2 ">
    </div>
    <div class="col-sm">
        <div class="card mt-5 p-0 mx-md-5 shadow-5-strong" style="background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
            <div class="card-body">
                <div class="row d-flex justify-content-center">
                    <div class="col-xg-5">
                        <h2 class="text-center fw-bold mb-5">Autentique-se no sistema</h2>
                        <form method="POST" action="{% url 'valida_login' %}">
                            {% csrf_token %}
                                <input type="text" name="nome" class="form-control" placeholder="Nome">
                                <label class="form-label">Nome</label>                            
                                <input type="password" name="senha" class="form-control" placeholder="Senha">
                                <label class="form-label">Senha</label>
                                <hr>
                                <div class="d-flex justify-content-evenly">
                                    <button class="btn btn-primary btn-block mb-4">Autenticar-se</button>
                                    <a href="{% url 'cadastro' %}"><button class="btn btn-primary btn-block mb-4">
                                        Cadastrar-se</button>
                                    </a>
                                    <a href={% url "cria_pas" %}>cria_pas</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-2 ">
    </div>
</div>
{% endblock %}
