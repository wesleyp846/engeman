{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}
<div class="container text-center">
    <form method="POST" action="{% url 'pega_mes' %}">
        {% csrf_token %}
        <label>Nome</label>
        <input type="number" name="mes" class="form-control" placeholder="Mes M">
        <br>
        <label>E-mail</label>
        <input type="number" name="ano" class="form-control" placeholder="Ano AAAA">
        <br>
        <input class="btn btn-info btn-lg" type="submit" value="Enviar">
    </form>
</div>

{% endblock %}
